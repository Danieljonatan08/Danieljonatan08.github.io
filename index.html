<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portifolio Daniel Jonatan</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__brand">
        <img class="brand__logo" src="assets/imagens/logo.svg" alt="Logo" />
      </div>
      <i id="toggleTheme" class="bi bi-sun"></i>
    </header>
    <nav>
      <ul class="menu menu--mobile">
        <li class="menu__item">
          <a href="#home" class="active menu__link"
            ><i class="menu__icon bi bi-house"></i
            ><span class="menu__text">Home</span></a
          >
        </li>
        <li class="menu__item">
          <a href="#projetos" class="menu__link"
            ><i class="menu__icon bi bi-window-stack"></i
            ><span class="menu__text">Projetos</span></a
          >
        </li>
        <li class="menu__item">
          <a href="#sobre" class="menu__link"
            ><i class="menu__icon bi bi-person"></i
            ><span class="menu__text">Sobre</span></a
          >
        </li>
        <li class="menu__item">
          <a href="#contatos" class="menu__link"
            ><i class="menu__icon bi bi-envelope"></i
            ><span class="menu__text">Contatos</span></a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
